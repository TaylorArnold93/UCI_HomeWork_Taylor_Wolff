<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>

  </head>

  <!-- Create Container -->
  <body>
    <div class="container">
        <div class="jumbotron text-center" style="color:rgba(128, 128, 128, 0.075)">
          <h1 class="display-4" style="color: black">Mission to Mars</h1>
          <!-- Add Button with link to mars_app -->
          <a class="btn btn-lg text-white" style="background-color:blue; color: white" href="/scrape" role="button">Scrape New Data</a>
      </div>

      <!-- Add Recent News -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color: white"><b>Latest Mars News:</b></h2>
              <h4 class="media-heading" style="color: white"><b>{{mars.news_title}}</b></h4>
              <h5 style="color: white"><p>{{mars.news_paragraph}}</p></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Featured Image -->
      <div class="row">
        <div class="col-md-9">
          <h2 style="color: white"><b>Featured Mars Image</b></h2>
            <img src="{{ mars.main_image }}" class="img-responsive">
        </div>
      <!-- Add Mars HTML Facts Table - Safe used to show table data -->
          <div class="row">
            <h3 style="color: white">Mars Facts</h3>
            <div class="col-md-12" style="color: white">
              {{mars.facts | safe}}
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 80px;">
        <div class="page-header">
          <h2 class="text-center" style="color: white"><b>Mars Hemispheres</b></h2>
        </div>
        {% for hemisphere in mars.hemisphere_image_urls %}
          <div class="col-md-6">
            <div class="thumbnail">
              <img src="{{hemisphere.img_url}}">
              <div class="caption">
                <h3><b>{{hemisphere.title}}</b></h3>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>

  </body>

    <!-- Section: Footer -->
    <footer>
        <div style="color: white">Copyright &copy; TJ Wilson 2020</div>
    </footer>

  </html>
